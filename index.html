<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIG Websocket Redis Client</title>
    <style>
    p { 
        line-height:18px; 
    }
    div { 
        width:800px;
        margin-left:auto; 
        margin-right:auto;
    }
    #content { 
        padding:5px; 
        background:#ddd; 
        border-radius:5px;
        overflow-y: scroll; 
        border:1px solid #CCC;
        margin-top:10px; 
        height: 800px; 
    }
    #input { 
        border-radius:2px; 
        border:1px solid #ccc;
        margin-top:10px; 
        padding:5px; 
        width:400px;
    }
  </style>
  </head>
  <body>
   <div>
    <p id="status">Connecting...</p>
    <input type="text" id="input" disabled="disabled" />
    </div>
    <div id="content"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="redis.js"></script>
  </body>
</html>
